<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sports Calendar</title>
  <style>
    body {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      background: white;
      padding: 0 40px;
      position: relative;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 30px;
      position: relative; /* ← needed for absolute event bars */
    }

    .day {
      outline: 1px solid white;
      outline-offset: -1px;
      position: relative;
      border-radius: 14px;
      background-color: #f2f2f2;
      display: flex;
      align-items: stretch;
      overflow: hidden;
      justify-content: space-between;
      width: calc((100vw - (6 * 30px) - 80px) / 7);
      height: calc(((100vw - (6 * 30px) - 80px) / 7) / 2);
    }

    .date-number {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 50%;
      height: 100%;
      font-size: calc(((100vw - (6 * 30px) - 80px) / 7) / 2 * 1.3);
      color: white;
      padding-right: 20px;
      line-height: 1;
      -webkit-text-stroke: 1px white;
    }

    .month-label {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 50%;
      height: 100%;
      font-size: calc(((100vw - (6 * 30px) - 80px) / 7) / 2 * 1.3);
      color: #dddddd;
      font-weight: bold;
      padding-left: 20px;
      line-height: 1;
      -webkit-text-stroke: 1px #dddddd;
    }

    .today {
      position: relative;
      border: 3px solid red;
      z-index: 4;
    }

    /* ——— New CSS for events ——— */
    .event-bar, .event-final {
      position: absolute;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: black;
      z-index: 5;
      pointer-events: none;
    }
    .event-bar {
      /* background set via inline style (50% opacity) */
    }
    .event-final {
      /* full-opacity background via inline style */
    }
  </style>
</head>
<body>
  <div class="calendar" id="calendar"></div>

  <script>
    const calendar = document.getElementById('calendar');
    const startDate = new Date('2024-12-30');
    const endDate   = new Date('2026-12-31');
    const today     = new Date();

    function isSameDay(d1, d2) {
      return d1.toDateString() === d2.toDateString();
    }

    // build days
    let monthTracker = -1;
    const dayRefs = [];
    let todayIndex = null;
    for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
      const date = new Date(d);
      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';
      if (isSameDay(date, today)) {
        dayDiv.classList.add('today');
        todayIndex = dayRefs.length;
      }
      if (date.getDate() === 1 || date.getMonth() !== monthTracker) {
        const monthLabel = document.createElement('div');
        monthLabel.className = 'month-label';
        monthLabel.textContent = date.toLocaleString('en-US', { month: 'short' });
        dayDiv.appendChild(monthLabel);
        monthTracker = date.getMonth();
      } else {
        const placeholder = document.createElement('div');
        placeholder.className = 'month-label';
        dayDiv.appendChild(placeholder);
      }
      const dateNum = document.createElement('div');
      dateNum.className = 'date-number';
      dateNum.textContent = date.getDate();
      dayDiv.appendChild(dateNum);

      calendar.appendChild(dayDiv);
      dayRefs.push({ el: dayDiv, date: new Date(date) });
    }

    // center-scroll to today
    window.onload = () => {
      setTimeout(() => {
        if (todayIndex !== null) {
          const todayElem = dayRefs[todayIndex].el;
          const top = todayElem.getBoundingClientRect().top + window.scrollY;
          window.scrollTo({ top: top - window.innerHeight / 2, behavior: 'smooth' });
        }
      }, 100);
      renderEvents();  // ← draw events once DOM is ready
    };

    /* ——— Helpers for colors and dates ——— */
    function hexToRgba(hex, alpha) {
      const r = parseInt(hex.slice(1,3),16),
            g = parseInt(hex.slice(3,5),16),
            b = parseInt(hex.slice(5,7),16);
      return `rgba(${r},${g},${b},${alpha})`;
    }

    function findIndexByDate(dt) {
      return dayRefs.findIndex(o => o.date.toDateString() === dt.toDateString());
    }

    /* ——— Your events — a sample of 8 Grand Slams, 2025 & 2026 ——— */
    const events = [
      {
        name: "Australian Open 2025",
        color: "#FDFD96",  // pastel yellow
        start: new Date("2025-01-20"),
        end:   new Date("2025-02-02"),
        final: new Date("2025-02-02"),
        lane: "top"
      },
      {
        name: "French Open 2025",
        color: "#FFD1DC",  // pastel pink
        start: new Date("2025-05-25"),
        end:   new Date("2025-06-08"),
        final: new Date("2025-06-08"),
        lane: "middle"
      },
      {
        name: "Wimbledon 2025",
        color: "#77DD77",  // pastel green
        start: new Date("2025-06-30"),
        end:   new Date("2025-07-13"),
        final: new Date("2025-07-13"),
        lane: "bottom"
      },
      {
        name: "US Open 2025",
        color: "#AEC6CF",  // pastel blue
        start: new Date("2025-08-25"),
        end:   new Date("2025-09-07"),
        final: new Date("2025-09-07"),
        lane: "top"
      },
      {
        name: "Australian Open 2026",
        color: "#B39EB5",  // pastel purple
        start: new Date("2026-01-19"),
        end:   new Date("2026-02-01"),
        final: new Date("2026-02-01"),
        lane: "middle"
      },
      {
        name: "French Open 2026",
        color: "#FFB347",  // pastel orange
        start: new Date("2026-05-24"),
        end:   new Date("2026-06-07"),
        final: new Date("2026-06-07"),
        lane: "bottom"
      },
      {
        name: "Wimbledon 2026",
        color: "#FF6961",  // pastel red
        start: new Date("2026-06-29"),
        end:   new Date("2026-07-12"),
        final: new Date("2026-07-12"),
        lane: "top"
      },
      {
        name: "US Open 2026",
        color: "#CFCFC4",  // pastel gray
        start: new Date("2026-08-31"),
        end:   new Date("2026-09-13"),
        final: new Date("2026-09-13"),
        lane: "middle"
      }
    ];

    /* ——— Main renderer ——— */
    function renderEvents() {
      const containerRect = calendar.getBoundingClientRect();
      const cellRect      = dayRefs[0].el.getBoundingClientRect();
      const cellH         = cellRect.height;
      const laneHeight    = cellH * 0.2;
      const laneStarts    = [0.1, 0.4, 0.7];  // fractions

      const laneMap = { top: 0, middle: 1, bottom: 2 };

      events.forEach(evt => {
        const si = findIndexByDate(evt.start);
        const ei = findIndexByDate(evt.end);
        if (si < 0 || ei < 0) return;  // outside range?

        const startEl = dayRefs[si].el;
        const endEl   = dayRefs[ei].el;
        const sRect   = startEl.getBoundingClientRect();
        const eRect   = endEl.getBoundingClientRect();
        const laneIdx = laneMap[evt.lane] || 0;

        // semi-transparent span
        const bar = document.createElement('div');
        bar.className = 'event-bar';
        bar.style.left   = (sRect.left   - containerRect.left) + 'px';
        bar.style.top    = (sRect.top    - containerRect.top  + laneStarts[laneIdx]*cellH) + 'px';
        bar.style.width  = (eRect.right  - sRect.left)         + 'px';
        bar.style.height = laneHeight                           + 'px';
        bar.style.backgroundColor = hexToRgba(evt.color, 0.4);
        bar.textContent = evt.name;
        calendar.appendChild(bar);

        // solid final-day marker
        const fin = document.createElement('div');
        fin.className = 'event-final';
        fin.style.left   = (eRect.left  - containerRect.left)  + 'px';
        fin.style.top    = (eRect.top   - containerRect.top   + laneStarts[laneIdx]*cellH) + 'px';
        fin.style.width  = cellRect.width                     + 'px';
        fin.style.height = laneHeight                         + 'px';
        fin.style.backgroundColor = evt.color;
        calendar.appendChild(fin);
      });
    }
  </script>
</body>
</html>
