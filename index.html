<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Calendar</title>
  <style>
    body {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      background: white;
      padding: 0 40px;
      position: relative;
    }

    .calendar {
      position: relative;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 30px;
    }

    .day {
      outline: 1px solid white;
      outline-offset: -1px;
      position: relative;
      border-radius: 14px;
      background-color: #f2f2f2;
      display: flex;
      align-items: stretch;
      overflow: hidden;
      justify-content: space-between;
      width: calc((100vw - (6 * 30px) - 80px) / 7);
      height: calc(((100vw - (6 * 30px) - 80px) / 7) / 2);
    }

    .date-number {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 50%;
      height: 100%;
      font-size: calc(((100vw - (6 * 30px) - 80px) / 7) / 2 * 1.3);
      color: white;
      padding-right: 20px;
      line-height: 1;
      -webkit-text-stroke: 1px white;
    }

    .month-label {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 50%;
      height: 100%;
      font-size: calc(((100vw - (6 * 30px) - 80px) / 7) / 2 * 1.3);
      color: #dddddd;
      font-weight: bold;
      padding-left: 20px;
      line-height: 1;
      -webkit-text-stroke: 1px #dddddd;
    }

    .today {
      position: relative;
      border: 3px solid red;
      z-index: 4;
    }

    /* Event bars */
    .event-bar {
      position: absolute;
      border-radius: 8px;
      opacity: 0.5;
      z-index: 1;
    }

    .event-bar-final {
      position: absolute;
      border-radius: 8px;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calendar" id="calendar"></div>

  <script>
    const calendar = document.getElementById('calendar');
    const startDate = new Date('2024-12-30');
    const endDate = new Date('2026-12-31');
    const today = new Date();
    const dayRefs = [];
    let monthTracker = -1;
    let todayIndex = null;

    function isSameDay(a, b) {
      return a.toDateString() === b.toDateString();
    }

    // Build days
    for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
      const date = new Date(d);
      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';
      if (isSameDay(date, today)) {
        dayDiv.classList.add('today');
        todayIndex = dayRefs.length;
      }
      // Month label
      if (date.getDate() === 1 || date.getMonth() !== monthTracker) {
        const m = document.createElement('div');
        m.className = 'month-label';
        m.textContent = date.toLocaleString('en-US',{month:'short'});
        dayDiv.appendChild(m);
        monthTracker = date.getMonth();
      } else {
        const ph = document.createElement('div');
        ph.className = 'month-label';
        dayDiv.appendChild(ph);
      }
      // Date number
      const dn = document.createElement('div');
      dn.className = 'date-number';
      dn.textContent = date.getDate();
      dayDiv.appendChild(dn);

      calendar.appendChild(dayDiv);
      dayRefs.push(dayDiv);
    }

    // Event system
    function addEvent(name, startStr, endStr, finalStr, color, position='top') {
      const s = new Date(startStr);
      const e = endStr ? new Date(endStr) : s;
      const f = finalStr ? new Date(finalStr) : e;
      const idxS = Math.floor((s - startDate)/(1000*86400));
      const idxE = Math.floor((e - startDate)/(1000*86400));
      const idxF = Math.floor((f - startDate)/(1000*86400));
      const cellW = dayRefs[0].offsetWidth;
      const cellH = dayRefs[0].offsetHeight;
      const gap = parseFloat(getComputedStyle(calendar).gap);
      // pastel colors reduced opacity
      const pastel = (hex)=>{
        const r = parseInt(hex.slice(1,3),16);
        const g = parseInt(hex.slice(3,5),16);
        const b = parseInt(hex.slice(5,7),16);
        return `rgba(${r},${g},${b},0.4)`;
      };
      // calculate heights and y offset inside cell
      const totalPadding = 20; // top+bottom padding inside cell
      const laneH = (cellH - totalPadding)/3;
      const yMap = { top: dayRefs[idxS].offsetTop + 10,
                     middle: dayRefs[idxS].offsetTop + 10 + laneH + 5,
                     bottom: dayRefs[idxS].offsetTop + 10 + 2*(laneH + 5)
                   };
      const y = yMap[position] || yMap.top;
      // continuous bar spanning
      const bar = document.createElement('div');
      bar.className = 'event-bar';
      bar.style.background = pastel(color);
      bar.style.top = `${y}px`;
      const left = dayRefs[idxS].offsetLeft;
      bar.style.left = `${left}px`;
      const spanCount = idxE - idxS +1;
      let width = spanCount*cellW + (spanCount-1)*gap;
      const maxWidth = calendar.clientWidth - left;
      if(width>maxWidth) width = maxWidth;
      bar.style.width = `${width}px`;
      bar.style.height = `${laneH}px`;
      calendar.appendChild(bar);
      // final bar
      const final = document.createElement('div');
      final.className = 'event-bar-final';
      final.style.background = color;
      final.textContent = name;
      const yF = dayRefs[idxF].offsetTop + 10 + (laneH+5)*(position==='middle'?1:(position==='bottom'?2:0));
      final.style.top = `${yF}px`;
      const leftF = dayRefs[idxF].offsetLeft;
      final.style.left = `${leftF}px`;
      final.style.width = `${cellW}px`;
      final.style.height = `${laneH}px`;
      calendar.appendChild(final);
    }

    // Sample Grand Slams
    addEvent('Aus Open','2025-01-13','2025-01-26','2025-01-26','#FFAA00','top');
    addEvent('French','2025-05-26','2025-06-08','2025-06-08','#FF4444','middle');
    addEvent('Wimbledon','2025-06-30','2025-07-13','2025-07-13','#44CC44','bottom');
    addEvent('US Open','2025-08-25','2025-09-07','2025-09-07','#4444FF','top');
    addEvent('Aus Open','2026-01-12','2026-01-25','2026-01-25','#FFAA00','top');
    addEvent('French','2026-05-25','2026-06-07','2026-06-07','#FF4444','middle');
    addEvent('Wimbledon','2026-06-29','2026-07-12','2026-07-12','#44CC44','bottom');
    addEvent('US Open','2026-08-31','2026-09-13','2026-09-13','#4444FF','top');

    // scroll
    window.onload=()=>{ if(todayIndex!==null) dayRefs[todayIndex].scrollIntoView({behavior:'smooth',block:'center'}); };
  </script>
</body>
</html>
