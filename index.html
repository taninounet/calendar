<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sports Calendar with Events</title>
  <style>
    body {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      background: white;
      padding: 0 40px;
      position: relative;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 30px;
      position: relative;
    }

    .day {
      outline: 1px solid white;
      outline-offset: -1px;
      position: relative;
      border-radius: 14px;
      background-color: #f2f2f2;
      display: flex;
      align-items: stretch;
      overflow: hidden;
      justify-content: space-between;
      width: calc((100vw - (6 * 30px) - 80px) / 7);
      height: calc(((100vw - (6 * 30px) - 80px) / 7) / 2);
    }

    .date-number, .month-label {
      width: 50%;
      height: 100%;
      display: flex;
      align-items: center;
      line-height: 1;
      font-size: calc(((100vw - (6 * 30px) - 80px) / 7) / 2 * 1.3);
      -webkit-text-stroke: 1px white;
    }
    .date-number {
      justify-content: flex-end;
      color: white;
      padding-right: 20px;
    }
    .month-label {
      justify-content: flex-start;
      color: #dddddd;
      font-weight: bold;
      padding-left: 20px;
      -webkit-text-stroke-color: #dddddd;
    }

    .today {
      border: 3px solid red;
      z-index: 4;
    }

    /* Event styling */
    .event-bar, .event-final {
      position: absolute;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;  /* force uppercase */
      pointer-events: none;
      z-index: 5;
      line-height: 1;
    }
    .event-bar {
      /* translucent background only */
    }
    .event-final {
      font-weight: normal;
      /* base font-size – big letters will be 1em, small letters smaller */
      font-size: 1em;
    }
    .event-final span {
      display: inline-block;
      vertical-align: middle;
    }
    .big-letter {
      font-size: 1em;   /* same as base */
    }
    .small-letter {
      font-size: 0.7em; /* smaller for originally lowercase */
    }
  </style>
</head>
<body>
  <div class="calendar" id="calendar"></div>

  <script>
    const calendar  = document.getElementById('calendar');
    const startDate = new Date('2024-12-30');
    const endDate   = new Date('2026-12-31');
    const today     = new Date();

    function isSameDay(d1, d2) {
      return d1.toDateString() === d2.toDateString();
    }

    // Build calendar grid
    let monthTracker = -1;
    const dayRefs = [];
    let todayIndex = null;

    for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
      const date = new Date(d);
      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';

      if (isSameDay(date, today)) {
        dayDiv.classList.add('today');
        todayIndex = dayRefs.length;
      }

      // month label or blank
      if (date.getDate() === 1 || date.getMonth() !== monthTracker) {
        const lbl = document.createElement('div');
        lbl.className = 'month-label';
        lbl.textContent = date.toLocaleString('en-US', { month: 'short' });
        dayDiv.appendChild(lbl);
        monthTracker = date.getMonth();
      } else {
        const placeholder = document.createElement('div');
        placeholder.className = 'month-label';
        dayDiv.appendChild(placeholder);
      }

      // day number
      const dateNum = document.createElement('div');
      dateNum.className = 'date-number';
      dateNum.textContent = date.getDate();
      dayDiv.appendChild(dateNum);

      calendar.appendChild(dayDiv);
      dayRefs.push({ el: dayDiv, date: new Date(date) });
    }

    function hexToRgba(hex, a) {
      const [r,g,b] = [1,3,5].map(i => parseInt(hex.substr(i,2),16));
      return `rgba(${r},${g},${b},${a})`;
    }
    function findIndexByDate(dt) {
      return dayRefs.findIndex(o => o.date.toDateString() === dt.toDateString());
    }

    // Now with fontColor and new text‐logic
    const events = [
      {
        name: "Wimbledon Final",
        color: "#77DD77",
        fontColor: "#003300",
        start: new Date("2025-06-30"),
        end:   new Date("2025-07-13"),
        lane:  "bottom"
      },
      {
        name: "Roland Garros Final",
        color: "#FFD1DC",
        fontColor: "#660000",
        start: new Date("2025-05-25"),
        end:   new Date("2025-06-08"),
        lane:  "middle"
      },
      {
        name: "Australian Open Final",
        color: "#FDFD96",
        fontColor: "#333300",
        start: new Date("2025-01-20"),
        end:   new Date("2025-02-02"),
        lane:  "top"
      },
      // …and so on for each event, giving each a `fontColor`
    ];

    function renderEvents() {
      const cw    = calendar.getBoundingClientRect();
      const cell0 = dayRefs[0].el.getBoundingClientRect();
      const cellH = cell0.height;
      const laneH = cellH * 0.2;
      const laneY = [0.1, 0.4, 0.7].map(f => f * cellH);
      const lanes = { top: 0, middle: 1, bottom: 2 };

      events.forEach(evt => {
        const si = findIndexByDate(evt.start);
        const ei = findIndexByDate(evt.end);
        if (si < 0 || ei < 0) return;

        const startWeek = Math.floor(si/7), endWeek = Math.floor(ei/7);

        for (let w = startWeek; w <= endWeek; w++) {
          const segStart = (w === startWeek ? si : w*7);
          const segEnd   = (w === endWeek   ? ei : w*7 + 6);
          const sEl = dayRefs[segStart].el.getBoundingClientRect();
          const eEl = dayRefs[segEnd  ].el.getBoundingClientRect();
          const y   = laneY[ lanes[evt.lane] ];

          // translucent bar
          const bar = document.createElement('div');
          bar.className = 'event-bar';
          bar.style.left   = (sEl.left - cw.left) + 'px';
          bar.style.top    = (sEl.top  - cw.top  + y) + 'px';
          bar.style.width  = (eEl.right  - sEl.left) + 'px';
          bar.style.height = laneH + 'px';
          bar.style.backgroundColor = hexToRgba(evt.color, 0.4);
          calendar.appendChild(bar);

          // final day: solid + text
          if (w === endWeek) {
            const fin = document.createElement('div');
            fin.className = 'event-final';
            fin.style.left   = (eEl.left  - cw.left) + 'px';
            fin.style.top    = (eEl.top   - cw.top  + y) + 'px';
            fin.style.width  = cell0.width + 'px';
            fin.style.height = laneH + 'px';
            fin.style.backgroundColor = evt.color;
            fin.style.color = evt.fontColor || '#000';  // <-- customizable

            // rebuild text: all uppercase, but originally-lowercase -> smaller
            let html = '';
            for (let ch of evt.name) {
              if (ch === ' ') {
                html += '&nbsp;';
                continue;
              }
              const up = ch.toUpperCase();
              if (/[A-Z]/.test(ch)) {
                html += `<span class="big-letter">${up}</span>`;
              } else {
                html += `<span class="small-letter">${up}</span>`;
              }
            }
            fin.innerHTML = html;
            calendar.appendChild(fin);
          }
        }
      });
    }

    window.onload = () => {
      setTimeout(() => {
        if (todayIndex != null) {
          const te = dayRefs[todayIndex].el.getBoundingClientRect();
          window.scrollTo({
            top: te.top + window.scrollY - window.innerHeight/2,
            behavior: 'smooth'
          });
        }
      }, 100);
      renderEvents();
    };
  </script>
</body>
</html>
