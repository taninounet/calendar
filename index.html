<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sports Calendar with Events</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sharp+Sans+Bold&display=swap');
    :root {
      --available: 100vw;
      --cell: calc(var(--available) * 38 / 282);
      --gap: calc(var(--cell) * 2 / 38);
      --padding: calc(var(--cell) * 2 / 37);
      --radius: calc(var(--cell) * 1.5 / 38);
      --eventRadius: calc(var(--cell) * 0.5 / 38);
      --eventFont: calc(var(--cell) * 0.07);
      --labelFont: calc(var(--cell) * 359 / 565);
    }
    body {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      background: white; padding: 0; position: relative;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, var(--cell));
      gap: var(--gap);
      padding: 0 var(--gap);
      position: relative;
    }
    .day {
      position: relative;
      border-radius: var(--radius);
      background-color: #f2f2f2;
      outline: 1px solid white;
      outline-offset: -1px;
      overflow: hidden;
      width: var(--cell);
      height: calc(var(--cell) * 0.5);
      display: flex;
      justify-content: space-between;
      align-items: stretch;
    }
    .date-number, .month-label {
      width: 50%; display: flex; align-items: center; line-height: 1; font-size: var(--labelFont);
    }
    .date-number {
      justify-content: flex-end; color: white; padding-right: var(--padding);
      -webkit-text-stroke: 1px white;
    }
    .month-label {
      justify-content: flex-start; color: #dddddd; font-weight: bold; padding-left: var(--padding);
      -webkit-text-stroke-color: #dddddd;
    }
    .today {
      outline: 1px solid red;
      outline-offset: 1px;
      z-index: 4;
    }
    .event-bar, .event-final {
      position: absolute;
      border-radius: var(--eventRadius);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Sharp Sans Bold', Futura, Helvetica, sans-serif;
      text-transform: uppercase;
      pointer-events: none;
      line-height: 1;
      z-index: 5;
    }
    .event-final {
      font-size: var(--eventFont);
      color: inherit;
    }
    .event-final span { display: inline-flex; align-items: center; justify-content: center; line-height: 1; }
    .big-letter { font-size: 0.8em; }
    .small-letter { font-size: 0.7em; }
  </style>
</head>
<body>
  <div class="calendar" id="calendar"></div>

  <script>
    const calendar  = document.getElementById('calendar');
    const startDate = new Date('2024-12-30');
    const endDate   = new Date('2026-12-31');
    const today     = new Date();

    function isSameDay(d1, d2) {
      return d1.toDateString() === d2.toDateString();
    }

    const dayRefs = [];
    let monthTracker = -1;

    // build calendar grid
    for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
      const date = new Date(d);
      const cell = document.createElement('div');
      cell.className = 'day';
      if (isSameDay(date, today)) cell.classList.add('today');

      if (date.getDate() === 1 || date.getMonth() !== monthTracker) {
        const lbl = document.createElement('div');
        lbl.className = 'month-label';
        lbl.textContent = date.toLocaleString('en-US', { month: 'short' });
        cell.appendChild(lbl);
        monthTracker = date.getMonth();
      } else {
        const ph = document.createElement('div');
        ph.className = 'month-label';
        cell.appendChild(ph);
      }

      const dn = document.createElement('div');
      dn.className = 'date-number';
      dn.textContent = date.getDate();
      cell.appendChild(dn);

      calendar.appendChild(cell);
      dayRefs.push({ el: cell, date: new Date(date) });
    }

    function hexToRgba(hex, a) {
      const [r,g,b] = [1,3,5].map(i => parseInt(hex.substr(i,2), 16));
      return `rgba(${r},${g},${b},${a})`;
    }
    function findIndexByDate(dt) {
      return dayRefs.findIndex(o => o.date.toDateString() === dt.toDateString());
    }

    // all events: Grand Slams, Club WC, plus ATP Masters 1000, Laver Cup, ATP Finals for 2025 & 2026
    const events = [
      // Grand Slams 2025
      { name: "Australian Open Final",    color: "#1c91d0", textColor: "#FFFFFF", start: new Date("2025-01-20"), end: new Date("2025-02-02"), lane: "bottom" },
      { name: "Roland Garros Final",      color: "#d35220", textColor: "#FFFFFF", start: new Date("2025-05-25"), end: new Date("2025-06-08"), lane: "bottom" },
      { name: "Wimbledon Final",          color: "#007649", textColor: "#FFFFFF", start: new Date("2025-06-30"), end: new Date("2025-07-13"), lane: "bottom" },
      { name: "US Open Final",            color: "#02288d", textColor: "#FFFFFF", start: new Date("2025-08-25"), end: new Date("2025-09-07"), lane: "bottom" },
      // Grand Slams 2026
      { name: "Australian Open Final",    color: "#1c91d0", textColor: "#FFFFFF", start: new Date("2026-01-19"), end: new Date("2026-02-01"), lane: "bottom" },
      { name: "Roland Garros Final",      color: "#d35220", textColor: "#FFFFFF", start: new Date("2026-05-24"), end: new Date("2026-06-07"), lane: "bottom" },
      { name: "Wimbledon Final",          color: "#007649", textColor: "#FFFFFF", start: new Date("2026-06-29"), end: new Date("2026-07-12"), lane: "bottom" },
      { name: "US Open Final",            color: "#02288d", textColor: "#FFFFFF", start: new Date("2026-08-31"), end: new Date("2026-09-13"), lane: "bottom" },
      // Club World Cup 2025
      { name: "Club World Cup Final",     color: "#fed56a", textColor: "#000000", start: new Date("2025-06-14"), end: new Date("2025-07-13"), lane: "middle" },
      { name: "Club World Cup SF",        color: "#fed56a", textColor: "#000000", start: new Date("2025-07-09"), end: new Date("2025-07-09"), lane: "middle" },
      { name: "Club World Cup SF",        color: "#fed56a", textColor: "#000000", start: new Date("2025-07-08"), end: new Date("2025-07-08"), lane: "middle" },
      { name: "Club World Cup QF",        color: "#fed56a", textColor: "#000000", start: new Date("2025-07-05"), end: new Date("2025-07-05"), lane: "middle" },
      { name: "Club World Cup QF",        color: "#fed56a", textColor: "#000000", start: new Date("2025-07-04"), end: new Date("2025-07-04"), lane: "middle" },
      { name: "Club World Cup T",         color: "#fed56a", textColor: "#000000", start: new Date("2025-06-17"), end: new Date("2025-06-17"), lane: "middle" },
      // Other
      { name: "Super Cup Final",          color: "#132257", textColor: "#FFFFFF", start: new Date("2025-08-13"), end: new Date("2025-08-13"), lane: "top"    },
      // ATP Masters 1000 2025
      { name: "Indian Wells Masters",     color: "#FFFFFF", textColor: "#002866", start: new Date("2025-03-05"), end: new Date("2025-03-16"), lane: "bottom" },
      { name: "Miami Open Masters",       color: "#FFFFFF", textColor: "#002866", start: new Date("2025-03-18"), end: new Date("2025-03-30"), lane: "bottom" },
      { name: "Monte-Carlo Masters",      color: "#FFFFFF", textColor: "#002866", start: new Date("2025-04-06"), end: new Date("2025-04-13"), lane: "bottom" },
      { name: "Madrid Open Masters",      color: "#FFFFFF", textColor: "#002866", start: new Date("2025-04-23"), end: new Date("2025-05-04"), lane: "bottom" },
      { name: "Rome Masters",             color: "#FFFFFF", textColor: "#002866", start: new Date("2025-05-05"), end: new Date("2025-05-18"), lane: "bottom" },
      { name: "Canadian Open Masters",    color: "#FFFFFF", textColor: "#002866", start: new Date("2025-07-26"), end: new Date("2025-08-07"), lane: "bottom" },
      { name: "Cincinnati Masters",       color: "#FFFFFF", textColor: "#002866", start: new Date("2025-08-04"), end: new Date("2025-08-11"), lane: "bottom" },
      { name: "Shanghai Masters",         color: "#FFFFFF", textColor: "#002866", start: new Date("2025-09-29"), end: new Date("2025-10-06"), lane: "bottom" },
      { name: "Paris Masters",            color: "#FFFFFF", textColor: "#002866", start: new Date("2025-10-25"), end: new Date("2025-11-02"), lane: "bottom" },
      // ATP Masters 1000 2026
      { name: "Indian Wells Masters",     color: "#FFFFFF", textColor: "#002866", start: new Date("2026-03-01"), end: new Date("2026-03-15"), lane: "bottom" },
      { name: "Miami Open Masters",       color: "#FFFFFF", textColor: "#002866", start: new Date("2026-03-16"), end: new Date("2026-03-29"), lane: "bottom" },
      { name: "Monte-Carlo Masters",      color: "#FFFFFF", textColor: "#002866", start: new Date("2026-04-05"), end: new Date("2026-04-12"), lane: "bottom" },
      { name: "Madrid Open Masters",      color: "#FFFFFF", textColor: "#002866", start: new Date("2026-04-20"), end: new Date("2026-05-03"), lane: "bottom" },
      { name: "Rome Masters",             color: "#FFFFFF", textColor: "#002866", start: new Date("2026-05-06"), end: new Date("2026-05-17"), lane: "bottom" },
      { name: "Canadian Open Masters",    color: "#FFFFFF", textColor: "#002866", start: new Date("2026-07-26"), end: new Date("2026-08-07"), lane: "bottom" },
      { name: "Cincinnati Masters",       color: "#FFFFFF", textColor: "#002866", start: new Date("2026-08-04"), end: new Date("2026-08-11"), lane: "bottom" },
      { name: "Shanghai Masters",         color: "#FFFFFF", textColor: "#002866", start: new Date("2026-09-29"), end: new Date("2026-10-06"), lane: "bottom" },
      { name: "Paris Masters",            color: "#FFFFFF", textColor: "#002866", start: new Date("2026-10-25"), end: new Date("2026-11-02"), lane: "bottom" },
      // Laver Cup
      { name: "Laver Cup",                color: "#FFFFFF", textColor: "#937d4e", start: new Date("2025-09-19"), end: new Date("2025-09-21"), lane: "bottom" },
      { name: "Laver Cup",                color: "#FFFFFF", textColor: "#937d4e", start: new Date("2026-09-18"), end: new Date("2026-09-20"), lane: "bottom" },
      // ATP Finals
      { name: "ATP Finals",               color: "#FFFFFF", textColor: "#002866", start: new Date("2025-11-09"), end: new Date("2025-11-16"), lane: "bottom" },
      { name: "ATP Finals",               color: "#FFFFFF", textColor: "#002866", start: new Date("2026-11-09"), end: new Date("2026-11-16"), lane: "bottom" }
    ];

    function renderEvents() {
      const cw    = calendar.getBoundingClientRect();
      const cell0 = dayRefs[0].el.getBoundingClientRect();
      const cellH = cell0.height;
      const laneH = cellH * 0.2;
      const laneY = [0.1, 0.4, 0.7].map(f => f * cellH);
      const lanes = { top: 0, middle: 1, bottom: 2 };

      events.forEach(evt => {
        const si = findIndexByDate(evt.start);
        const ei = findIndexByDate(evt.end);
        if (si < 0 || ei < 0) return;
        const sw = Math.floor(si/7), ew = Math.floor(ei/7);

        for (let w = sw; w <= ew; w++) {
          const s = (w===sw ? si : w*7);
          const e = (w===ew ? ei : w*7+6);
          const sEl = dayRefs[s].el.getBoundingClientRect();
          const eEl = dayRefs[e].el.getBoundingClientRect();
          const y   = laneY[lanes[evt.lane]];

          // translucent bar
          const bar = document.createElement('div');
          bar.className = 'event-bar';
          bar.style.left   = `${sEl.left - cw.left}px`;
          bar.style.top    = `${sEl.top  - cw.top + y}px`;
          bar.style.width  = `${eEl.right - sEl.left}px`;
          bar.style.height = `${laneH}px`;
          bar.style.backgroundColor = hexToRgba(evt.color, 0.4);
          calendar.appendChild(bar);

          // final colored label only on last segment
          if (w === ew) {
            const fin = document.createElement('div');
            fin.className = 'event-final';
            fin.style.left   = `${eEl.left - cw.left}px`;
            fin.style.top    = `${eEl.top  - cw.top + y}px`;
            fin.style.width  = `${cell0.width}px`;
            fin.style.height = `${laneH}px`;
            fin.style.backgroundColor = evt.color;
            fin.style.color = evt.textColor;
            let html = '';
            for (let ch of evt.name) {
              if (/\s/.test(ch))          html += '&nbsp;';
              else if (/[A-Z]/.test(ch))  html += `<span class="big-letter">${ch}</span>`;
              else if (/[a-z]/.test(ch))  html += `<span class="small-letter">${ch.toUpperCase()}</span>`;
              else                         html += `<span class="big-letter">${ch.toUpperCase()}</span>`;
            }
            fin.innerHTML = html;
            calendar.appendChild(fin);
          }
        }
      });
    }

    window.onload = () => {
      renderEvents();
      setTimeout(() => {
        const todayIndex = findIndexByDate(today);
        if (todayIndex >= 0) {
          const todayElem = dayRefs[todayIndex].el;
          const top = todayElem.getBoundingClientRect().top + window.scrollY;
          window.scrollTo({
            top: top - window.innerHeight / 2,
            behavior: 'smooth'
          });
        }
      }, 100);
    };
  </script>
</body>
</html>
