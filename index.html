<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Calendar</title>
  <style>
    body {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      background: white;
      margin: 40px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 30px;
    }

    .day {
      position: relative;
      border-radius: 14px;
      background-color: #f7f7f7;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: space-between;
      width: calc((100vw - (6 * 30px) - 80px) / 7);
      height: calc(((100vw - (6 * 30px) - 80px) / 7) / 2);
    }

    .date-number {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 50%;
      height: 100%;
      font-size: calc(((100vw - (6 * 30px) - 80px) / 7) / 2);
      color: white;
      padding-right: 20px;
    }

    .month-label {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 50%;
      height: 100%;
      font-size: calc(((100vw - (6 * 30px) - 80px) / 7) / 2);
      color: #f0f0f0;
      font-weight: bold;
      padding-left: 20px;
    }

    .today {
      border: 3px solid red;
    }

    .event-bar-span {
      position: absolute;
      height: 38px;
      background-color: rgba(168, 218, 220, 0.5);
      border-radius: 10px;
      top: 10px;
      left: 0;
      width: 100%;
      z-index: 0;
    }

    .event-bar-final {
      position: absolute;
      height: 38px;
      background-color: #a8dadc;
      border-radius: 10px;
      top: 10px;
      left: 0;
      width: 100%;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calendar" id="calendar"></div>

  <script>
    const calendar = document.getElementById('calendar');
    const startDate = new Date('2025-01-01');
    const endDate = new Date('2026-12-31');
    const today = new Date();

    function isSameDay(d1, d2) {
      return d1.getFullYear() === d2.getFullYear() &&
             d1.getMonth() === d2.getMonth() &&
             d1.getDate() === d2.getDate();
    }

    let monthTracker = -1;
    const dayRefs = [];
    let todayIndex = null;

    for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
      const date = new Date(d);
      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';
      if (isSameDay(date, today)) {
        dayDiv.classList.add('today');
        todayIndex = dayRefs.length;
      }

      if (date.getDate() === 1 || date.getMonth() !== monthTracker) {
        const monthLabel = document.createElement('div');
        monthLabel.className = 'month-label';
        monthLabel.textContent = date.toLocaleString('en-US', { month: 'short' });
        dayDiv.appendChild(monthLabel);
        monthTracker = date.getMonth();
      } else {
        const placeholder = document.createElement('div');
        placeholder.className = 'month-label';
        placeholder.textContent = '';
        dayDiv.appendChild(placeholder);
      }

      const dateNum = document.createElement('div');
      dateNum.className = 'date-number';
      dateNum.textContent = date.getDate();
      dayDiv.appendChild(dateNum);

      calendar.appendChild(dayDiv);
      dayRefs.push(dayDiv);
    }

    function addEvent(label, startStr, endStr, finalStr) {
      const start = new Date(startStr);
      const end = new Date(endStr);
      const final = new Date(finalStr);
      const indexStart = Math.floor((start - startDate) / (1000 * 3600 * 24));
      const indexEnd = Math.floor((end - startDate) / (1000 * 3600 * 24));
      const indexFinal = Math.floor((final - startDate) / (1000 * 3600 * 24));

      for (let i = indexStart; i <= indexEnd; i++) {
        const bar = document.createElement('div');
        bar.className = 'event-bar-span';
        dayRefs[i].appendChild(bar);
      }

      const finalBar = document.createElement('div');
      finalBar.className = 'event-bar-final';
      finalBar.textContent = label;
      dayRefs[indexFinal].appendChild(finalBar);
    }

    // Tennis Grand Slam Events 2025
    addEvent('Aus Open', '2025-01-13', '2025-01-26', '2025-01-26');
    addEvent('French Open', '2025-05-26', '2025-06-08', '2025-06-08');
    addEvent('Wimbledon', '2025-06-30', '2025-07-13', '2025-07-13');
    addEvent('US Open', '2025-08-25', '2025-09-07', '2025-09-07');

    // Tennis Grand Slam Events 2026
    addEvent('Aus Open', '2026-01-12', '2026-01-25', '2026-01-25');
    addEvent('French Open', '2026-05-25', '2026-06-07', '2026-06-07');
    addEvent('Wimbledon', '2026-06-29', '2026-07-12', '2026-07-12');
    addEvent('US Open', '2026-08-31', '2026-09-13', '2026-09-13');

    // Scroll to today
    window.onload = () => {
      setTimeout(() => {
        if (todayIndex !== null) {
          const todayElem = dayRefs[todayIndex];
          const top = todayElem.getBoundingClientRect().top + window.scrollY;
          window.scrollTo({ top: top - window.innerHeight / 2, behavior: 'smooth' });
        }
      }, 100);
    };
  </script>
</body>
</html>
