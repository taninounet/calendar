<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 20px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .day {
      position: relative;
      height: 120px;
      border-radius: 12px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
      background-color: white;
      padding: 5px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .day.today {
      border: 2px solid red;
    }

    .day span.date {
      font-size: 14px;
      font-weight: bold;
    }

    .event-span {
      grid-column: span var(--span-days);
      position: relative;
      display: flex;
      align-items: center;
      height: 20px;
      background-color: var(--event-color-light);
      border-radius: 10px;
      margin-bottom: 4px;
    }

    .event-final {
      position: absolute;
      height: 20px;
      width: 100%;
      background-color: var(--event-color);
      border-radius: 10px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: left;
      padding-left: 6px;
      z-index: 2;
    }

    .event-container {
      grid-column: span 7;
      display: contents;
    }

    .tennis {
      --event-color: #a8dadc;
      --event-color-light: rgba(168, 218, 220, 0.4);
    }
  </style>
</head>
<body>
  <div class="calendar">
    <!-- Calendar will include Jan 1 2025 to Dec 31 2026 -->
    <!-- Sample week with today (e.g., Jun 16, 2025) marked -->

    <!-- Loop simulation -->
    <!-- Example dates manually created -->
    <div class="day"> <span class="date">Jun 14, 2025</span> </div>
    <div class="day"> <span class="date">Jun 15, 2025</span> </div>
    <div class="day"> <span class="date">Jun 16, 2025</span> </div>
    <div class="day today"> <span class="date">Jun 17, 2025</span> </div>
    <div class="day"> <span class="date">Jun 18, 2025</span> </div>
    <div class="day"> <span class="date">Jun 19, 2025</span> </div>
    <div class="day"> <span class="date">Jun 20, 2025</span> </div>

    <!-- Tennis Grand Slam example: Australian Open 2025 -->
    <div class="event-container tennis">
      <div class="event-span" style="--span-days:14"></div>
      <div class="event-final">Aus Open Final</div>
    </div>

    <!-- More Grand Slam events would be added below this following same structure -->
    <!-- Dates below are placeholder blocks, to be filled programmatically or expanded manually -->
  </div>
</body>
</html>
