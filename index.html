<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sports Calendar with Events</title>
  <style>
    body {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      background: white;
      padding: 0 40px;
      position: relative;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 30px;
      position: relative;
    }

    .day {
      outline: 1px solid white;
      outline-offset: -1px;
      position: relative;
      border-radius: 14px;
      background-color: #f2f2f2;
      display: flex;
      align-items: stretch;
      overflow: hidden;
      justify-content: space-between;
      width: calc((100vw - (6 * 30px) - 80px) / 7);
      height: calc(((100vw - (6 * 30px) - 80px) / 7) / 2);
    }

    .date-number {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 50%;
      height: 100%;
      font-size: calc(((100vw - (6 * 30px) - 80px) / 7) / 2 * 1.3);
      color: white;
      padding-right: 20px;
      line-height: 1;
      -webkit-text-stroke: 1px white;
    }

    .month-label {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 50%;
      height: 100%;
      font-size: calc(((100vw - (6 * 30px) - 80px) / 7) / 2 * 1.3);
      color: #dddddd;
      font-weight: bold;
      padding-left: 20px;
      line-height: 1;
      -webkit-text-stroke: 1px #dddddd;
    }

    .today {
      position: relative;
      border: 3px solid red;
      z-index: 4;
    }

    /* Event styling */
    .event-bar, .event-final {
      position: absolute;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Futura, Helvetica, sans-serif;
      text-transform: uppercase;
      pointer-events: none;
      z-index: 5;
      line-height: 1;
    }

    .event-bar {
      /* no text here */
    }

    .event-final {
      /* normal weight, adjust base size if needed */
      font-weight: normal;
      font-size: 0.9em;
    }

    .event-final span {
      display: inline-block;
      vertical-align: baseline;
    }
    .big-letter {
      font-size: 1.6em;
    }
    .small-letter {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="calendar" id="calendar"></div>

  <script>
    const calendar  = document.getElementById('calendar');
    const startDate = new Date('2024-12-30');
    const endDate   = new Date('2026-12-31');
    const today     = new Date();

    function isSameDay(d1, d2) {
      return d1.toDateString() === d2.toDateString();
    }

    // Build calendar grid
    let monthTracker = -1;
    const dayRefs = [];
    let todayIndex = null;

    for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
      const date = new Date(d);
      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';

      if (isSameDay(date, today)) {
        dayDiv.classList.add('today');
        todayIndex = dayRefs.length;
      }

      if (date.getDate() === 1 || date.getMonth() !== monthTracker) {
        const monthLabel = document.createElement('div');
        monthLabel.className = 'month-label';
        monthLabel.textContent = date.toLocaleString('en-US', { month: 'short' });
        dayDiv.appendChild(monthLabel);
        monthTracker = date.getMonth();
      } else {
        const placeholder = document.createElement('div');
        placeholder.className = 'month-label';
        dayDiv.appendChild(placeholder);
      }

      const dateNum = document.createElement('div');
      dateNum.className = 'date-number';
      dateNum.textContent = date.getDate();
      dayDiv.appendChild(dateNum);

      calendar.appendChild(dayDiv);
      dayRefs.push({ el: dayDiv, date: new Date(date) });
    }

    // Helpers
    function hexToRgba(hex, a) {
      const [r,g,b] = [1,3,5].map(i => parseInt(hex.substr(i,2),16));
      return `rgba(${r},${g},${b},${a})`;
    }

    function findIndexByDate(dt) {
      return dayRefs.findIndex(o => o.date.toDateString() === dt.toDateString());
    }

    // Sample events
    const events = [
      { name: "Wimbledon Final",        color: "#77DD77", start: new Date("2025-06-30"), end: new Date("2025-07-13"), final: new Date("2025-07-13"), lane: "bottom" },
      { name: "Roland Garros Final",    color: "#FFD1DC", start: new Date("2025-05-25"), end: new Date("2025-06-08"), final: new Date("2025-06-08"), lane: "middle" },
      { name: "Australian Open Final",  color: "#FDFD96", start: new Date("2025-01-20"), end: new Date("2025-02-02"), final: new Date("2025-02-02"), lane: "top" },
      { name: "US Open Final",          color: "#AEC6CF", start: new Date("2025-08-25"), end: new Date("2025-09-07"), final: new Date("2025-09-07"), lane: "top" },
      { name: "Australian Open Final",  color: "#B39EB5", start: new Date("2026-01-19"), end: new Date("2026-02-01"), final: new Date("2026-02-01"), lane: "middle" },
      { name: "Roland Garros Final",    color: "#FFB347", start: new Date("2026-05-24"), end: new Date("2026-06-07"), final: new Date("2026-06-07"), lane: "bottom" },
      { name: "Wimbledon Final",        color: "#FF6961", start: new Date("2026-06-29"), end: new Date("2026-07-12"), final: new Date("2026-07-12"), lane: "top" },
      { name: "US Open Final",          color: "#CFCFC4", start: new Date("2026-08-31"), end: new Date("2026-09-13"), final: new Date("2026-09-13"), lane: "middle" }
    ];

    // Render events (split across weeks)
    function renderEvents() {
      const cw    = calendar.getBoundingClientRect();
      const cell0 = dayRefs[0].el.getBoundingClientRect();
      const cellH = cell0.height;
      const laneH = cellH * 0.2;
      const laneY = [0.1, 0.4, 0.7].map(f => f * cellH);
      const lanes = { top: 0, middle: 1, bottom: 2 };

      events.forEach(evt => {
        const si = findIndexByDate(evt.start);
        const ei = findIndexByDate(evt.end);
        if (si < 0 || ei < 0) return;

        const startWeek = Math.floor(si / 7);
        const endWeek   = Math.floor(ei / 7);

        for (let w = startWeek; w <= endWeek; w++) {
          const segStart = (w === startWeek ? si : w * 7);
          const segEnd   = (w === endWeek   ? ei : w * 7 + 6);

          const sEl = dayRefs[segStart].el.getBoundingClientRect();
          const eEl = dayRefs[segEnd  ].el.getBoundingClientRect();
          const y   = laneY[ lanes[evt.lane] || 0 ];

          // translucent span (no text)
          const bar = document.createElement('div');
          bar.className = 'event-bar';
          bar.style.left   = (sEl.left   - cw.left) + 'px';
          bar.style.top    = (sEl.top    - cw.top  + y) + 'px';
          bar.style.width  = (eEl.right  - sEl.left) + 'px';
          bar.style.height = laneH + 'px';
          bar.style.backgroundColor = hexToRgba(evt.color, 0.4);
          calendar.appendChild(bar);

          // final-day solid + styled text
          if (w === Math.floor(ei / 7)) {
            const fin = document.createElement('div');
            fin.className = 'event-final';
            fin.style.left   = (eEl.left - cw.left) + 'px';
            fin.style.top    = (eEl.top  - cw.top  + y) + 'px';
            fin.style.width  = cell0.width + 'px';
            fin.style.height = laneH + 'px';
            fin.style.backgroundColor = evt.color;

            // uppercase and wrap input-uppercase chars bigger
            const original = evt.name;
            let out = '';
            for (let ch of original) {
              if (ch === ' ') {
                out += '&nbsp;';
              } else {
                const up = ch.toUpperCase();
                if (ch === up && /[A-Z]/.test(ch)) {
                  out += `<span class="big-letter">${up}</span>`;
                } else {
                  out += `<span class="small-letter">${up}</span>`;
                }
              }
            }
            fin.innerHTML = out;
            calendar.appendChild(fin);
          }
        }
      });
    }

    window.onload = () => {
      setTimeout(() => {
        if (todayIndex != null) {
          const te = dayRefs[todayIndex].el.getBoundingClientRect();
          window.scrollTo({
            top: te.top + window.scrollY - window.innerHeight / 2,
            behavior: 'smooth'
          });
        }
      }, 100);
      renderEvents();
    };
  </script>
</body>
</html>
