<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Calendar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      margin: 40px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 24px;
    }

    .day {
      position: relative;
      height: 130px;
      border-radius: 14px;
      background-color: #d3d3d3;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      padding: 10px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12);
    }

    .date-number {
      font-size: 20px;
      font-weight: 700;
      color: white;
    }

    .month-label {
      font-size: 16px;
      font-weight: 700;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    .today {
      border: 2px solid red;
    }

    .event-bar {
      position: absolute;
      height: 18px;
      background-color: rgba(168, 218, 220, 0.4);
      border-radius: 10px;
      z-index: 0;
    }

    .event-bar.final {
      background-color: #a8dadc;
      z-index: 1;
      text-align: left;
      padding-left: 6px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calendar" id="calendar"></div>

  <script>
    const calendar = document.getElementById('calendar');
    const startDate = new Date('2025-01-01');
    const endDate = new Date('2026-12-31');
    const today = new Date();

    function isSameDay(d1, d2) {
      return d1.getFullYear() === d2.getFullYear() &&
             d1.getMonth() === d2.getMonth() &&
             d1.getDate() === d2.getDate();
    }

    let monthTracker = -1;

    const dayRefs = [];

    for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
      const date = new Date(d);
      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';
      if (isSameDay(date, today)) {
        dayDiv.classList.add('today');
      }

      const dateNum = document.createElement('div');
      dateNum.className = 'date-number';
      dateNum.textContent = date.getDate();
      dayDiv.appendChild(dateNum);

      if (date.getDate() === 1 || date.getMonth() !== monthTracker) {
        const monthLabel = document.createElement('div');
        monthLabel.className = 'month-label';
        monthLabel.textContent = date.toLocaleString('en-US', { month: 'short' });
        dayDiv.appendChild(monthLabel);
        monthTracker = date.getMonth();
      } else {
        dayDiv.appendChild(document.createElement('div'));
      }

      calendar.appendChild(dayDiv);
      dayRefs.push(dayDiv);
    }

    function addEvent(startStr, endStr, label) {
      const start = new Date(startStr);
      const end = new Date(endStr);
      const indexStart = Math.floor((start - startDate) / (1000 * 3600 * 24));
      const indexEnd = Math.floor((end - startDate) / (1000 * 3600 * 24));

      const bar = document.createElement('div');
      bar.className = 'event-bar';
      bar.style.gridColumn = `span ${indexEnd - indexStart}`;
      bar.style.left = `${(indexStart % 7) * 100}%`;
      bar.style.top = `${Math.floor(indexStart / 7) * 150}px`;
      bar.style.width = `calc(${indexEnd - indexStart + 1} * (100% + 24px) - 24px)`;
      dayRefs[indexStart].appendChild(bar);

      const finalBar = document.createElement('div');
      finalBar.className = 'event-bar final';
      finalBar.textContent = label;
      finalBar.style.width = '100%';
      finalBar.style.bottom = '8px';
      finalBar.style.left = '0';
      dayRefs[indexEnd].appendChild(finalBar);
    }

    // 2025 Tennis Grand Slam events
    addEvent('2025-01-13', '2025-01-26', 'Aus Open');
    addEvent('2025-05-26', '2025-06-08', 'French Open');
    addEvent('2025-06-30', '2025-07-13', 'Wimbledon');
    addEvent('2025-08-25', '2025-09-07', 'US Open');

    // 2026 Tennis Grand Slam events
    addEvent('2026-01-12', '2026-01-25', 'Aus Open');
    addEvent('2026-05-25', '2026-06-07', 'French Open');
    addEvent('2026-06-29', '2026-07-12', 'Wimbledon');
    addEvent('2026-08-31', '2026-09-13', 'US Open');
  </script>
</body>
</html>
