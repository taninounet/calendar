<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sports Calendar with Events</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sharp+Sans+Bold&display=swap');

    :root {
      /* gap & cell dimensions so that cell : gap = 37 : 3, including left/right padding */
      --total-spacing: 40px; /* adjust as needed or compute dynamically */
      --gap: calc((100vw - 2 * var(--total-spacing)) / (7 * 37/3 + 6));
      --cell: calc(var(--gap) * 37 / 3);
      /* border-radius so that cell : radius = 37 : 2 */
      --radius: calc(var(--cell) * 2 / 37);
      /* event font dynamic via JS */
      --eventFont: 0.8em;
      /* date/month font dynamic via JS */
      --labelFont: 1em;
    }

    body {
      font-family: 'Sharp Sans Bold', Futura, Helvetica, sans-serif;
      background: white;
      padding: 0;
      margin: 0;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, var(--cell));
      gap: var(--gap);
      padding: 0 var(--gap);
      position: relative;
    }

    .day {
      position: relative;
      border-radius: var(--radius);
      background-color: #f2f2f2;
      outline: 1px solid white;
      outline-offset: -1px;
      overflow: hidden;
      width: var(--cell);
      height: calc(var(--cell) / 2);
      display: flex;
      justify-content: space-between;
      align-items: stretch;
    }

    .date-number, .month-label {
      width: 50%;
      display: flex;
      align-items: center;
      line-height: 1;
      /* font size = linear function of cell size: F(cell) = cell * 0.04 + 0.4 */
      font-size: calc(var(--cell) * 0.04 + 0.4em);
      -webkit-text-stroke: 1px white;
    }
    .date-number {
      justify-content: flex-end;
      color: white;
      padding-right: 0.2em;
    }
    .month-label {
      justify-content: flex-start;
      color: #dddddd;
      font-weight: bold;
      padding-left: 0.2em;
      -webkit-text-stroke-color: #dddddd;
    }

    .today {
      border: 3px solid red;
      z-index: 4;
    }

    /* Event styling */
    .event-bar, .event-final {
      position: absolute;
      border-radius: var(--radius);
      display: flex;
      align-items: baseline;
      justify-content: center;
      font-family: 'Sharp Sans Bold', Futura, Helvetica, sans-serif;
      text-transform: uppercase;
      pointer-events: none;
      line-height: 1;
      z-index: 5;
    }
    .event-final {
      font-size: var(--eventFont);
    }
    .event-final span {
      display: inline-block;
      vertical-align: baseline;
      transform: translateY(0%);
    }
    .big-letter { font-size: 0.8em; }
    .small-letter { font-size: 0.7em; }
  </style>
</head>
<body>
  <div class="calendar" id="calendar"></div>

  <script>
    // update dynamic fonts
    function updateFonts() {
      const w = window.innerWidth;
      // event font: 0.0005*w + 0.2
      const ef = 0.0005 * w + 0.2;
      document.documentElement.style.setProperty('--eventFont', ef + 'em');
    }
    window.addEventListener('resize', updateFonts);
    window.addEventListener('DOMContentLoaded', updateFonts);

    const calendar = document.getElementById('calendar');
    const startDate = new Date('2024-12-30'), endDate = new Date('2026-12-31'), today = new Date();
    const dayRefs = [];
    let monthTracker = -1, todayIndex = null;
    function isSameDay(d1, d2) { return d1.toDateString() === d2.toDateString(); }
    for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
      const date = new Date(d);
      const div = document.createElement('div'); div.className = 'day';
      if (isSameDay(date, today)) { div.classList.add('today'); todayIndex = dayRefs.length; }
      if (date.getDate() === 1 || date.getMonth() !== monthTracker) {
        const lbl = document.createElement('div'); lbl.className = 'month-label';
        lbl.textContent = date.toLocaleString('en-US', { month: 'short' });
        div.appendChild(lbl); monthTracker = date.getMonth();
      } else {
        const ph = document.createElement('div'); ph.className = 'month-label'; div.appendChild(ph);
      }
      const dn = document.createElement('div'); dn.className = 'date-number'; dn.textContent = date.getDate(); div.appendChild(dn);
      calendar.appendChild(div);
      dayRefs.push({ el: div, date: new Date(date) });
    }

    function hexToRgba(hex, a) {
      const [r,g,b] = [1,3,5].map(i => parseInt(hex.substr(i,2),16));
      return `rgba(${r},${g},${b},${a})`;
    }
    function findIndexByDate(dt) { return dayRefs.findIndex(o => o.date.toDateString() === dt.toDateString()); }

    // Events with custom background & text colors
    const events = [
      { name: "Wimbledon Final",         color: "#007649", textColor: "#FFFFFF", start: new Date("2025-06-30"), end: new Date("2025-07-13"), lane: "bottom" },
      { name: "Roland Garros Final",     color: "#d35220", textColor: "#FFFFFF", start: new Date("2025-05-25"), end: new Date("2025-06-08"), lane: "bottom" },
      { name: "Australian Open Final",   color: "#1c91d0", textColor: "#FFFFFF", start: new Date("2025-01-20"), end: new Date("2025-02-02"), lane: "bottom" },
      { name: "US Open Final",           color: "#02288d", textColor: "#FFFFFF", start: new Date("2025-08-25"), end: new Date("2025-09-07"), lane: "bottom" },
      { name: "Australian Open Final",   color: "#1c91d0", textColor: "#FFFFFF", start: new Date("2026-01-19"), end: new Date("2026-02-01"), lane: "bottom" },
      { name: "Roland Garros Final",     color: "#d35220", textColor: "#FFFFFF", start: new Date("2026-05-24"), end: new Date("2026-06-07"), lane: "bottom" },
      { name: "Wimbledon Final",         color: "#007649", textColor: "#FFFFFF", start: new Date("2026-06-29"), end: new Date("2026-07-12"), lane: "bottom" },
      { name: "US Open Final",           color: "#02288d", textColor: "#FFFFFF", start: new Date("2026-08-31"), end: new Date("2026-09-13"), lane: "bottom" },
      { name: "Super Cup Final",         color: "#132257", textColor: "#FFFFFF", start: new Date("2025-08-13"), end: new Date("2025-08-13"), lane: "top"    },
      { name: "Club World Cup Final",    color: "#fed56a", textColor: "#000000", start: new Date("2025-06-14"), end: new Date("2025-07-13"), lane: "middle" },
      { name: "Club World Cup SF",       color: "#fed56a", textColor: "#000000", start: new Date("2025-07-09"), end: new Date("2025-07-09"), lane: "middle" },
      { name: "Club World Cup SF",       color: "#fed56a", textColor: "#000000", start: new Date("2025-07-08"), end: new Date("2025-07-08"), lane: "middle" },
      { name: "Club World Cup QF",       color: "#fed56a", textColor: "#000000", start: new Date("2025-07-05"), end: new Date("2025-07-05"), lane: "middle" },
      { name: "Club World Cup QF",       color: "#fed56a", textColor: "#000000", start: new Date("2025-07-04"), end: new Date("2025-07-04"), lane: "middle" }
    ];

    function renderEvents() {
      const cw    = calendar.getBoundingClientRect();
      const cell0 = dayRefs[0].el.getBoundingClientRect();
      const cellH = cell0.height;
      const laneH = cellH * 0.2;
      const laneY = [0.1,0.4,0.7].map(f=>f*cellH);
      const lanes= { top:0,middle:1,bottom:2 };
      events.forEach(evt => {
        const si = findIndexByDate(evt.start), ei = findIndexByDate(evt.end);
        if (si < 0 || ei < 0) return;
        const sw = Math.floor(si/7), ew = Math.floor(ei/7);
        for (let w = sw; w <= ew; w++) {
          const s = (w === sw ? si : w*7);
          const e = (w === ew ? ei : w*7+6);
          const sEl = dayRefs[s].el.getBoundingClientRect();
          const eEl = dayRefs[e].el.getBoundingClientRect();
          const y = laneY[ lanes[evt.lane] ];
          // translucent background bar
          const bar = document.createElement('div');
          bar.className = 'event-bar';
          bar.style.left   = `${sEl.left - cw.left}px`;
          bar.style.top    = `${sEl.top  - cw.top  + y}px`;
          bar.style.width  = `${eEl.right - sEl.left}px`;
          bar.style.height = `${laneH}px`;
          bar.style.backgroundColor = hexToRgba(evt.color, 0.4);
          calendar.appendChild(bar);
          // final-day label
          if (w === ew) {
            const fin = document.createElement('div');
            fin.className = 'event-final';
            fin.style.left   = `${eEl.left - cw.left}px`;
            fin.style.top    = `${eEl.top  - cw.top  + y}px`;
            fin.style.width  = `${cell0.width}px`;
            fin.style.height = `${laneH}px`;
            fin.style.backgroundColor = evt.color;
            fin.style.color = evt.textColor;
            let html = '';
            for (let ch of evt.name) {
              if (/\s/.test(ch))          html += '&nbsp;';
              else if (/[A-Z]/.test(ch))  html += `<span class="big-letter">${ch}</span>`;
              else if (/[a-z]/.test(ch))  html += `<span class="small-letter">${ch.toUpperCase()}</span>`;
              else                         html += `<span class="big-letter">${ch.toUpperCase()}</span>`;
            }
            fin.innerHTML = html;
            calendar.appendChild(fin);
          }
        }
      });
    }

    window.addEventListener('DOMContentLoaded', renderEvents);
  </script>
</body>
</html>
