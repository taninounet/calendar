<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Calendar</title>
  <style>
    body {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      background: white;
      padding: 0 40px;
      position: relative;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 30px;
      position: relative;
    }

    .day {
      outline: 1px solid white;
      outline-offset: -1px;
      position: relative;
      border-radius: 14px;
      background-color: #f2f2f2;
      display: flex;
      align-items: stretch;
      overflow: hidden;
      justify-content: space-between;
      width: calc((100vw - (6 * 30px) - 80px) / 7);
      height: calc(((100vw - (6 * 30px) - 80px) / 7) / 2);
    }

    .date-number {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 50%;
      height: 100%;
      font-size: calc(((100vw - (6 * 30px) - 80px) / 7) / 2 * 1.3);
      color: white;
      padding-right: 20px;
      line-height: 1;
      -webkit-text-stroke: 1px white;
    }

    .month-label {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 50%;
      height: 100%;
      font-size: calc(((100vw - (6 * 30px) - 80px) / 7) / 2 * 1.3);
      color: #dddddd;
      font-weight: bold;
      padding-left: 20px;
      line-height: 1;
      -webkit-text-stroke: 1px #dddddd;
    }

    .today {
      position: relative;
      border: 3px solid red;
      z-index: 4;
    }

    .event-bar-span {
      position: absolute;
      height: 38px;
      background-color: rgba(168, 218, 220, 0.5);
      border-radius: 10px;
      top: 10px;
      z-index: 0;
    }

    .event-bar-final {
      position: absolute;
      height: 38px;
      background-color: #a8dadc;
      border-radius: 10px;
      top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      font-weight: bold;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="calendar" id="calendar"></div>

  <script>
    const calendar = document.getElementById('calendar');
    const startDate = new Date('2024-12-30');
    const endDate = new Date('2026-12-31');
    const today = new Date();

    // Build calendar cells
    let monthTracker = -1;
    const dayRefs = [];
    let todayIndex = null;
    for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
      const date = new Date(d);
      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';
      if (date.toDateString() === today.toDateString()) {
        dayDiv.classList.add('today');
        todayIndex = dayRefs.length;
      }
      if (date.getDate() === 1 || date.getMonth() !== monthTracker) {
        const lbl = document.createElement('div');
        lbl.className = 'month-label';
        lbl.textContent = date.toLocaleString('en-US', { month: 'short' });
        dayDiv.appendChild(lbl);
        monthTracker = date.getMonth();
      } else {
        const empty = document.createElement('div');
        empty.className = 'month-label';
        dayDiv.appendChild(empty);
      }
      const num = document.createElement('div');
      num.className = 'date-number';
      num.textContent = date.getDate();
      dayDiv.appendChild(num);
      calendar.appendChild(dayDiv);
      dayRefs.push(dayDiv);
    }

    // Continuous event bar
    function addEvent(label, startStr, endStr, finalStr) {
      const start = new Date(startStr);
      const end = new Date(endStr);
      const final = new Date(finalStr);
      const idxStart = Math.floor((start - startDate) / (1000*3600*24));
      const idxEnd = Math.floor((end   - startDate) / (1000*3600*24));
      const idxFinal = Math.floor((final - startDate) / (1000*3600*24));

      const cellWidth = dayRefs[0].offsetWidth;
      const gapX = 30;
      const leftPos = dayRefs[idxStart].offsetLeft;
      const width = (idxEnd - idxStart + 1) * cellWidth + (idxEnd - idxStart) * gapX;

      const span = document.createElement('div');
      span.className = 'event-bar-span';
      span.style.left = `${leftPos}px`;
      span.style.width = `${width}px`;
      calendar.appendChild(span);

      const finalBar = document.createElement('div');
      finalBar.className = 'event-bar-final';
      finalBar.textContent = label;
      finalBar.style.left = `${dayRefs[idxFinal].offsetLeft}px`;
      finalBar.style.width = `${cellWidth}px`;
      calendar.appendChild(finalBar);
    }

    // Grand Slams
    addEvent('Aus Open', '2025-01-13', '2025-01-26', '2025-01-26');
    addEvent('French Open','2025-05-26','2025-06-08','2025-06-08');
    addEvent('Wimbledon','2025-06-30','2025-07-13','2025-07-13');
    addEvent('US Open','2025-08-25','2025-09-07','2025-09-07');
    addEvent('Aus Open', '2026-01-12', '2026-01-25', '2026-01-25');
    addEvent('French Open','2026-05-25','2026-06-07','2026-06-07');
    addEvent('Wimbledon','2026-06-29','2026-07-12','2026-07-12');
    addEvent('US Open','2026-08-31','2026-09-13','2026-09-13');

    window.onload = () => {
      if (todayIndex !== null) dayRefs[todayIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
    };
  </script>
</body>
</html>
